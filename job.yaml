---
apiVersion: batch/v1
kind: Job
metadata:
  name: "hello"
  labels:
    hello: world
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: post-install-job
        image: "alpine:3.3"
        command: ["/bin/sleep","21"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: asd-dododoroo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: some-name-here
